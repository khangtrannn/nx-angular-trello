<div class="list">
  <div class="list-header">
    <textarea class="list-header-name">{{ taskList.name }}</textarea>
    <mat-icon class="text-base !h-auto !w-auto">more_horiz</mat-icon>
  </div>
  <div class="list-cards">
    <div cdkDrag *ngFor="let task of taskList.tasks">
      <div class="custom-drag-placeholder" *cdkDragPlaceholder></div>
      <trello-task-card [task]="task"></trello-task-card>
    </div>
  </div>
  <trello-task-creator></trello-task-creator>
</div>
