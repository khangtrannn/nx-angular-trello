<div cdkDropListGroup class="m-3 flex gap-3">
  <ng-container *ngFor="let taskList of taskLists">
    <trello-task-list
      class="list h-fit"
      cdkDropList
      [cdkDropListData]="taskList.tasks"
      (cdkDropListDropped)="drop($event)"
      (cdkDropListEntered)="enter($event)"
      [taskList]="taskList"></trello-task-list>
  </ng-container>

  <trello-list-creator></trello-list-creator>
</div>
